                  <svg class="modal-icon-close" width="16" height="16">

               </button>            
             <p class="modal-title">Buy now</p>

                  <use href="./images/ikonky.svg#icon-person"></use>
               </svg>
         </div>						
            </div>
            <div class="modal-field">

               <svg class="modal-icon" width="18" height="18">
                  <use href="./images/ikonky.svg#icon-phoneblac"></use>
               </svg>
         </div>
            </div>                     <div class="modal-field">                    
                        <textarea name="user-text"
                         id="user-text"

                         placeholder="Coment"></textarea>
                        
                        </div>

                 <button class="input-button" type="submit">Submit</button>
               </div>						
                  </div>

         </div>
       </div>
